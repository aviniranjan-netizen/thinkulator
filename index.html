<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI-Based Equation Solver and Learning Assistant</title>
<style>
body {
  background: #f4f8fc;
  font-family: Arial, sans-serif;
  color: #1e2a44;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 850px;
  margin: auto;
  padding: 20px;
}
header {
  text-align: center;
  background: #1e2a44;
  color: white;
  padding: 20px;
  border-radius: 10px;
}
.section {
  background: #ffffff;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
input[type="number"], input[type="file"] {
  padding: 6px;
  margin: 4px;
  border: 1px solid #bdd0e7;
  border-radius: 5px;
  width: 100px;
}
button {
  padding: 6px 12px;
  background-color: #1e2a44;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #2e487a;
}
.solution, .steps {
  margin-top: 10px;
}
footer {
  text-align: center;
  margin-top: 25px;
  font-size: 14px;
  color: #333;
}
.developer {
  font-size: 12px;
  color: #5a6b89;
  margin-top: 4px;
}
</style>
</head>
<body>
<div class="container">

  <header>
    <h1>AI-Based Equation Solver and Learning Assistant</h1>
    <p>Interactive • Smart • Educational</p>
  </header>

  <div class="section">
    <h2>Input Equation Coefficients</h2>
    <p>Equation format: a*x^2 + b*x + c = 0</p>

    <div>
      <label>a: </label>
      <input type="number" id="a" placeholder="a"><br>
      <label>b: </label>
      <input type="number" id="b" placeholder="b"><br>
      <label>c: </label>
      <input type="number" id="c" placeholder="c">
    </div>

    <div style="margin-top:10px;">
      <label>Upload photo (optional): </label>
      <input type="file" id="photoInput" accept="image/*" onchange="handlePhoto()">
      <p id="photoMsg" style="font-size:13px;color:#444;"></p>
    </div>

    <button onclick="solveEquation()" style="margin-top:10px;">Solve Equation</button>
  </div>

  <div class="section">
    <h2>Solution Explanation</h2>
    <p id="solution" class="solution"></p>
    <ul id="steps" class="steps"></ul>
  </div>

  <footer>
    Copyright © 2025  
    | Idea by Divya Patel, Nandani, Tanishtha, Anvesha  
    <div class="developer">Developer: Aviral Bajpai</div>
  </footer>

</div>

<script>
function handlePhoto() {
  var file = document.getElementById("photoInput").files[0];
  var msg = document.getElementById("photoMsg");
  if (file) {
    msg.textContent = "Photo '" + file.name + "' uploaded (sample OCR reading simulated).";
  } else {
    msg.textContent = "";
  }
}

function solveEquation() {
  var a = parseFloat(document.getElementById("a").value);
  var b = parseFloat(document.getElementById("b").value);
  var c = parseFloat(document.getElementById("c").value);
  var result = document.getElementById("solution");
  var stepsList = document.getElementById("steps");
  stepsList.innerHTML = "";

  if (isNaN(a) || isNaN(b) || isNaN(c)) {
    result.textContent = "Please enter valid numbers for a, b, and c.";
    return;
  }

  var disc = b*b - 4*a*c;
  var steps = [];
  steps.push("Equation: " + a + "x^2 + " + b + "x + " + c + " = 0");
  steps.push("Discriminant (D) = b^2 - 4ac = (" + b + ")^2 - 4(" + a + ")(" + c + ") = " + disc);

  if (disc < 0) {
    result.textContent = "No real roots exist because D < 0.";
    steps.push("Since D is negative, roots are imaginary (complex).");
  } else {
    var x1 = ((-b) + Math.sqrt(disc)) / (2 * a);
    var x2 = ((-b) - Math.sqrt(disc)) / (2 * a);
    result.textContent = "Roots are: x1 = " + x1.toFixed(3) + ", x2 = " + x2.toFixed(3);
    steps.push("Formula used: x = (-b ± vD) / (2a)");
    steps.push("x1 = " + x1.toFixed(3));
    steps.push("x2 = " + x2.toFixed(3));
  }

  for (var i = 0; i < steps.length; i++) {
    var li = document.createElement("li");
    li.textContent = steps[i];
    stepsList.appendChild(li);
  }
}
</script>
</body>
</html>
